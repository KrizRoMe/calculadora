<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <form action="" class="calculator">
            <input type="text" name="" id="result" class="input">
            <span class="clear" name="clear"><i>C</i></span>
            <span class="operator" name="operator"><i>/</i></span>
            <span class="operator" name="operator"><i>*</i></span>
            <span class="number" name="number"><i>7</i></span>
            <span class="number" name="number"><i>8</i></span>
            <span class="number" name="number"><i>9</i></span>
            <span class="operator" name="operator"><i>-</i></span>
            <span class="number" name="number"><i>4</i></span>
            <span class="number" name="number"><i>5</i></span>
            <span class="number" name="number"><i>6</i></span>
            <span class="operator plus" name="operator"><i>+</i></span>
            <span class="number" name="number"><i>1</i></span>
            <span class="number" name="number"><i>2</i></span>
            <span class="number" name="number"><i>3</i></span>
            <span class="number" name="number"><i>0</i></span>
            <span class="number" name="number"><i>00</i></span>
            <span class="number" name="number"><i>.</i></span>
            <span class="equal" name="equal"><i>=</i></span>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
